<div class="layout-container" [ngClass]="{'layout-container-active': layoutService.state.overlayMenuActive}">
    <table>
        <tr>
            <th>Id</th>
            <th>Felhasználnó név</th>
            <th>Név</th>
            <th>Email</th>
            <th>Kor</th>
            <th>Műveletek</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>
                <button (click)="deleteUser(user.id)">Törlés</button>
            </td>
        </tr>
    </table>
</div>
